<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte √† gratter en forme de c≈ìur</title>
<style>
  body {
    margin:0; padding:0; background:#f5f5f5;
    display: flex; justify-content: center; align-items: center; height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #card {
    position: relative;
    width: 320px;
    height: 569px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    user-select: none;
    background: url('./fille-ou-garcon-jungle.png') no-repeat center center/cover;
  }
  #scratchCanvas {
    position: absolute;
    width: 300px;
    height: 160px;
    top: calc(50% - 66px);
    left: calc(50% - 150px);
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="card">
  <canvas id="scratchCanvas" width="400" height="600"></canvas>
</div>

<!-- üéâ Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 300;
  canvas.height = 160;

  function drawHeart(ctx, x, y, width, height) {
    ctx.beginPath();
    const topCurveHeight = height * 0.3;
    ctx.moveTo(x, y + topCurveHeight);
    ctx.bezierCurveTo(x, y, x - width / 2, y, x - width / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x - width / 2, y + (height + topCurveHeight) / 2, x, y + (height + topCurveHeight) / 1.5, x, y + height);
    ctx.bezierCurveTo(x, y + (height + topCurveHeight) / 1.5, x + width / 2, y + (height + topCurveHeight) / 2, x + width / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x + width / 2, y, x, y, x, y + topCurveHeight);
    ctx.closePath();
  }

  function drawMetallicHeartMask() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    drawHeart(ctx, canvas.width / 2, 5, 180, 150);
    ctx.clip();

    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, '#6e5a3d');
    gradient.addColorStop(0.25, '#8c734a');
    gradient.addColorStop(0.5, '#b39c6d');
    gradient.addColorStop(0.75, '#8c734a');
    gradient.addColorStop(1, '#5c4a33');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
    ctx.lineWidth = 1;
    for(let i = -canvas.height; i < canvas.width; i += 6) {
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i + canvas.height, canvas.height);
      ctx.stroke();
    }

    ctx.restore();
  }

  drawMetallicHeartMask();

  const brushRadius = 20;
  let isDrawing = false;
  let hasConfettiLaunched = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches && e.touches.length > 0) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  function isInsideHeart(x, y) {
    ctx.beginPath();
    drawHeart(ctx, canvas.width / 2, 5, 180, 150);
    return ctx.isPointInPath(x, y);
  }

  function scratch(x, y) {
    if (!isInsideHeart(x, y)) return;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.closePath();
    ctx.globalCompositeOperation = 'source-over';

    checkRevealPercentage();
  }

  function checkRevealPercentage() {
    if (hasConfettiLaunched) return;

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let total = imageData.data.length / 4;
    let cleared = 0;

    for (let i = 3; i < imageData.data.length; i += 4) {
      if (imageData.data[i] < 128) cleared++;
    }

    const percentCleared = (cleared / total) * 100;

    if (percentCleared >= 80) {
      hasConfettiLaunched = true;

      // üéâ Confettis BLEU p√¢le
      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 },
        colors: ['#b3d9ff', '#a3cfff', '#cce6ff'] // diff√©rentes nuances de bleu p√¢le
      });
    }
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);
</script>

</body>
</html>
